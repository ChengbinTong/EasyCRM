{% load tags %}
<ol class="breadcrumb">
    {% if admin_class %}
        <li><a href={% url "table_index" %}>Home</a></li>
        <li class="active" ><a  href={{ request.path }}>{{ app_name }}</a></li>
        <li class="active" ><a  href={% url "table_objs" app_name table_name   %}>{% render_table_name admin_class %}</a></li>
    {% else %}
        <li class="active"><a href={% url "table_index" %}>Home</a></li>
    {% endif %}
</ol>
