{% load tags %}
<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/admin_index.css">
    <title>EasyAdmin</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .navbar{
            margin-bottom: 0;
        }
    </style>
    {% block css %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href={% url "table_index" %}>Easy_Admin</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">{{ request.user }}</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<ol class="breadcrumb">
    {% if admin_class %}
        <li><a href={% url "table_index" %}>Home</a></li>
        <li class="active" ><a  href={{ request.path }}>{% render_table_name admin_class %}</a></li>
    {% else %}
        <li class="active"><a href={% url "table_index" %}>Home</a></li>
    {% endif %}
</ol>
{% block content %}
{% endblock %}

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% block js %}
{% endblock %}
</body>
</html>
